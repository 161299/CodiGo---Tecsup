<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p{
            color: red;
        }

        main{
            width: 80%;
            margin: auto;
            border: 1px solid tomato;
            box-shadow: #5a5a5a 5px 2px 4px;
            padding: 15px;
        }
        ul{
            list-style: none;
        }
        li{
            display: inline-block;
        }

        li a:hover{
            color: #002FB2;
            background-color: #FFB700;
        }
        li a{
            text-decoration: none;
            color: #FFB700;
            font-weight: 600;,
            
        }
        a{
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav{
            background-color: blue;
            margin-bottom: 1em;
            padding: 20px;
        }
        nav:hover{
            background-color: #002FB2;
        }
        .activa{
            color: #002FB2;
            background-color: #FFB700;
        }
        table{
            border: 1px;
            margin: auto;
        }
        section{
            margin: 10px auto;
            width: 99%;
        }

    </style>

</head>
<body>
    
    <nav>
        <ul>
            <li><a href="" class="activa">Inicio</a></li>
            <li><a href="" class="">Nosotros</a></li>
            <li><a href="" class="">Contactos</a></li>
        </ul>
    </nav>

    <main id="principal">
        <section id="miSeccion">
            
        </section>
    </main>

    <script src="./05-Element.js"></script>
</body>
</html>
