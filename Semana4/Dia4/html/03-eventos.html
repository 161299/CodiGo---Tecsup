<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/03-eventos-tema1.css" id="estilos">
    <!-- <link rel="stylesheet" href="./../css/03-eventos-tema2.css"> -->
    <style>
        /* Funciones de reseteo */
        *{
            margin: 0;
            box-sizing: border-box;
        }

        html, body{
            height: 100%;
        }
        /* Posicionamiento */
        header{
            height: 10%;
            width: 100%;          
        }
        main{
            display: flex;
            height: 90%;
        }
        aside{
            flex: 1;     
        }
        section{
            flex: 3;
        }
    </style>
</head>
<body>
    
    <header>
        header
    </header>

    <main>
        <aside>aside</aside>
        <section>
            <button id="btnTema">CAMBIAR DE TEMA</button>
        </section>
    </main>


    <script src="./../js/03-eventos.js"></script>
</body>
</html>
