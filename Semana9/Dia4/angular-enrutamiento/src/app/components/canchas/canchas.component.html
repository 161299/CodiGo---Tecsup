<main class="container mt-4">

    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of listaCanchas">
                        <td>{{i.id}}</td>
                        <td>{{i.nombre}}</td>
                        <td>{{i.direccion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>
