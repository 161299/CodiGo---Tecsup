        <!-- Columna y Card de Usuarios -->
    <div class="card">
        <img src="{{objUsuario.avatar}}" alt="" class="card-img-top">
        <div class="card-body" >
            <p><strong>Id:</strong>{{objUsuario.id}}</p>
            <p><strong>Nombre:</strong>{{objUsuario.first_name}}</p>
            <p><strong>Apellido:</strong>{{objUsuario.last_name}}</p>
            <p><strong>Email:</strong>{{objUsuario.email}}</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-danger btn-block" (click)="seleccionarUsuario(objUsuario)">
                Seleccionar Usuario
            </button>
        </div>
    </div>

            <!-- /Columna y Card de Usuarios -->
