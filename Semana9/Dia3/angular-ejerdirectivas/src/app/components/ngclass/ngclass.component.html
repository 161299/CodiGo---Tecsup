<main class="container mt-5">
    <h2>Directiva <code>ngClass</code></h2>
    <hr/>
    <p>La directiva <code>[ngClass]</code> sirve para asignar clases a las etiquetas html</p>

    <p>A continuaci贸n, una alerta normal</p>
    <div class="alert alert-success">
        Registro creado exitosamente
    </div>

    <p>A continuaci贸n, una alerta con <code>[ngClass]</code></p>
    <div [ngClass]="alerta">
        No se pudo crear el registro
    </div>

    <p>A continuaci贸n, una clase que depende de una condici贸n</p>
    <div>
        <!-- [ngClass]="{'class': condicion, otra clase con su condicion}" -->

            Inventario
        </span>
    </div>
</main>
