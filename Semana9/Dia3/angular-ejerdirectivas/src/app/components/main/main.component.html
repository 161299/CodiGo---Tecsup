<main class="container mt-5">
    <div class="row">
        <div class="col-12 table-responsive">

            <table class="table">
                <thead>
                    <tr>
                        <th><strong>#</strong></th>
                        <th>Id</th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody *ngFor="let p of productos; let i = index">
                    <td>{{i}}</td>
                    <td>{{p.id}}</td>
                    <td>{{p.codigo}}</td>
                    <td>{{p.nombre}}</td>
                    <td *ngIf="p.precio <= 50">{{p.precio}}</td>
                    <td *ngIf="p.precio > 50" style="background-color: tomato;">{{p.precio}}</td>
                    <td>{{p.cantidad}}</td>
                    <td>
                        <img [src]="p.imagen" width="100px">
                        <!-- <img src="{{p.imagen}}" width="100px"> -->
                    </td>
                </tbody>
            </table>

        </div>
    </div>
</main>
