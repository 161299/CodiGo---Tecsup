    <title></title>
    <style>
    
        #btnAbrirModal{
            border-radius: 50%;
            width: 70px;
            height: 70px;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        #btnAbrirModal:hover{
            transform: scale(1.1);
            transition: 1s;
            background-color: red;
            border: none
        }

    </style>
</head>
<body>
    
 
    <!-- Modal -->
    <div class="modal fade" id="modalCrearCliente" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro de Clientes</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form action="" id="frmCrearCliente">
                        <div class="form-group">
                            <div class="col-md-12">
                                <label for="inputIp">Ip</label>
                                <input type="text" placeholder="Ingrese Id" class="form-control" id="inputIp" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label for="inputNombre">Nombres</label>
                                <input type="text" placeholder="Ingrese Nombres" class="form-control" id="inputNombre" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                    <label for="inputDireccion">Direccion</label>
                                    <input type="text" placeholder="Ingrese Direccion" class="form-control" id="inputDireccion" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                    <label for="inputSaldo">Saldo</label>
                                    <input type="text" placeholder="Ingrese Saldo" class="form-control" id="inputSaldo" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                    <label for="inputPago">Fecha de Pago</label>
                                    <input type="text" placeholder="Ingrese fecha de Pago" class="form-control" id="inputPago" required>
                            </div>
                            <div class="col-md-6">
                                    <label for="inputCaducidad">Fecha de Caducidad</label>
                                    <input type="text" placeholder="Ingrese Saldo" class="form-control" id="inputCaducidad" required>
                            </div>
                        </div>
                        <div class="form-group">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                                <button type="submit" class="btn btn-primary" id="btnGuardarPost">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Lista de Clientes</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">

                    </button>
                </form>
            </div>
        </nav>
    </header>

    <main class="contanier mt-4">
        <button class="btn btn-primary" id="btnAbrirModal">
                <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
       
        <section class="row">
            <h1 class="display-4">Registro de Clientes</h1>
            <div class="col-12 mt-3">
                <table id="tablitaClientes" class="display  table table-striped  table-bordered">
                    
                </table>
            </div>
    </section>
    </main>
