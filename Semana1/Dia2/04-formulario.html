<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
  </head>

  <style>
    body {
      font-family: verdana;
    }

    h1{
        text-align: center;
    }
  </style>
  <!-- Importante todo los formularios deben de ir dentro de la etiqueta form-->
  <body>
    <header>
      <h1>Formulario</h1>
    </header>

    <main>
      <section>
        <h2>Registro de Gastos</h2>
        <form>
            <fieldset>
                <legend>Datos Personales</legend>
                <table>
                    <tr>
                        <td><label>Nombres:</label></td>
                        <td><input tyoe="text" placeholder="Nombre Completo"></td>
                        <td><label>Apellidos:</label></td>
                        <td><input type="text" placeholder="Apellido Completo"></td>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="........@...com"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
