<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
  </head>

  <style>
    body {
      font-family: verdana;
      background-color: black;
      color: #fff;
    }

    h1,h2{
        text-align: center;
    }
  </style>
  <!-- Importante todo los formularios deben de ir dentro de la etiqueta form-->
  <body>
    <header>
      <h1>Formulario</h1>
    </header>

    <main>
      <section>
        <h2>Registro de Gastos</h2>
        <form>
            <fieldset>
                <legend>Datos Personales</legend>
                <table>
                    <tr>
                        <td><label>Nombres:</label></td>
                        <td><input type="text" placeholder="Nombre Completo" required minlength="6" maxlength="30" tabindex="1"/></td>
                        <td><label>Apellidos:</label></td>
                        <td><input type="text" placeholder="Apellido Completo" required tabindex="3" /></td>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="........@...com" required tabindex="5" /></td>
                    </tr>
                    <tr>
                        <td><label>Contrase√±a</label></td>
                        <td><input type="password" required placeholder="password" minlength="6" tabindex="2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title=""Minimo MAYUSCULAS, minisculas, numeros, etc/></td>
                        
                        <td><label>Edad</label></td>
                        <td><input type="number" required tabindex="4" min="18" max="45"/></td>
                        <td><label>Fecha de Nacimiento</label></td>
                        <td><input type="date" required tabindex="6"/></td>
                    </tr>
                    <tr>
                            <td>
                                <input type="submit" value="Enviar Datos">
                            </td>
                        </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Datos de la entrevista</legend>
                <table>
                    <tr>
                        <td><label>Hora de Entrevista</label></td>
                        <td><input type="time"/></td>

                        <td><label>Color Favorito</label></td>
                        <td><input type="color" value="#ff000"></td>

                        <td><label>Seleccionar CV</label></td>
                        <td><input type="file"></td>
                    </tr>

                    <!--Profe que no explica bien aqui-->
                    <tr>
                        <td><label>Describenos quien eres</label></td>
                        <td><textarea cols="30" rows="10"></textarea> </td>
                    </tr>
                    <tr>
                        <td><label>indicanos tu sexo</label></td>
                        <!-- para el atributo radio es importante que siga  el atributo name con su mismo valor del cual queremos escojer como se muestra en el siguiente ejemplo-->
                        <td><input type="radio" name="sexo" valu="M"/>Masculino</td>
                        <td><input type="radio" name="sexo" value="F"/>Femenino</td>
                        <td><input type="radio" name="sexo" value="O"/>Otro</td>
                    </tr>
                    <tr>
                        <!--checked permite que el checbox ya aparezca marcado por lo cual nosotros podremos descmarcarlo si es que queremos-->
                        <td><input type="checkbox" checked>Lunes</td>
                        <td><input type="checkbox" checked>Martes</td>
                        <td><input type="checkbox"checked>Miercoles</td>
                        <td><input type="checkbox" checked>Jueves</td>
                        <td><input type="checkbox" checked>Viernes</td>
                        <td><input type="checkbox">Sabado</td>
                        <td><input type="checkbox">Domingo</td>
                    </tr>
                    <tr>
                        <td><label>En que distrito resides</label></td>
                        <td><select>
                            <option value="1">Paucarpata</option>
                            <option value="2">Jose Luis Bustamente y Rivero</option>
                            <option value="3">Hunter</option>
                            <option value="4">Cerro Colorado</option>
                        </select></td>
                    </tr>
                    <tr>
                      <td><label>Edad:</label></td>
                      <td><input type="range" min="18" max="35" /></td>
                    </tr>
                    <tr>
                      <td><progress></progress></td>
                      <td></td>
                    </tr>
                </table>
            </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
