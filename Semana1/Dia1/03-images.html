<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagenes</title>
</head>
<style>
    body{
        font-family: verdana;
        background-color: #A5C9EF;
    }
</style>
<body>
    <header>
        <h2>Imagenes</h2>
    </header>
    <main>
        <section>
            <article>
                <h1>Boostrap</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate odit, similique excepturi perspiciatis asperiores sequi dolor quibusdam doloremque! Aperiam, reprehenderit? Vitae iusto atque cumque quo, hic dolorem sunt nesciunt numquam.</p>
                <img src="./images/bootstrap-logo.png" alt="logo de Boostrap" height="200" witdh="200" />
                <hr/>

                <!--Figure Asocia la imagen con su titulo (caption) en uno solo-->
                <figure>
                    <img src="./images/bootstrap.png" alt="Boostrap">
                    <caption>Bootstrap</caption>
                </figure>
            </article>
        </section>
    </main>
</body>
</html>
