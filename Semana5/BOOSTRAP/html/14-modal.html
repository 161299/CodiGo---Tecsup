<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='' />
    <link rel='stylesheet' href='./../css/bootstrap.min.css'>
    <link rel='icon' type='image/' href='' />
    <title></title>
</head>
<body>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalFormulario">
        <!-- el data-target su id debe ser igual que el Modal -->
      Launch
    </button>
    <button id="btnAbrirModal">
        ABRIR MODAL
    </button>
    
    <!-- Modal -->
                                                <!-- el tabindex del modal siempre estar oculto -->
    <div class="modal fade" id="modalFormulario" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" |aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="card-columns">
                <div class="card">
                    <img class="card-img-top" src="holder.js/100x180/" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Title</h4>
                        <p class="card-text">Text</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="holder.js/100x180/" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Title</h4>
                        <p class="card-text">Text</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src='./../js/jquery.min.js'></script>
    <script src='./../js/popper.min.js'></script>
    <script src='./../js/bootstrap.min.js'></script>
    <script>
    
    let btnAbrirModal= document.getElementById("btnAbrirModal");
    btnAbrirModal.style.height = "45px"
    btnAbrirModal.style.background = "transparent"
    btnAbrirModal.style.backgroundColor = "blue"
    btnAbrirModal.style.borderRadius = "10px"
    btnAbrirModal.style.color = "#fff"


    btnAbrirModal.style.border = "none"

    btnAbrirModal.onclick =() =>{
        // Abrir un modal promgramaticamente con JQUERY
        $("#modalFormulario").modal("show");

    }
    
    </script>

</body>
</html>
