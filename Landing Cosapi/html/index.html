    <script>
    
    console.log(window.innerHeight);

    let miHtml = document.getElementById("miHtml");
    let miBody = document.getElementById("miBody");
    let listExample = document.getElementById("list-example")
    // let barra = document.getElementById("barra");
    let scrollAntiguo = -1;

    miBody.onscroll = () => {
    let scrollActual = miHtml.scrollTop;
    if (scrollActual > scrollAntiguo) {
        // estamos bajando
        if (miHtml.scrollTop > 0 && miHtml.scrollTop < 1000) {
            miHtml.scrollTop = 1000;
            listExample.removeAttribute("hidden")

        }
        if (miHtml.scrollTop > 1000 && miHtml.scrollTop < 2000) {
            miHtml.scrollTop = 2000;
            // listExample.removeAttribute("hidden")
        }
        if (miHtml.scrollTop > 2000 && miHtml.scrollTop < 3000) {
            miHtml.scrollTop = 3000;
            // listExample.removeAttribute("hidden")
            
        }
        if (miHtml.scrollTop > 3000 && miHtml.scrollTop < 4000) {
            miHtml.scrollTop = 4000;
            // listExample.removeAttribute("hidden")
        }
        if (miHtml.scrollTop > 4000 && miHtml.scrollTop < 5000) {
            miHtml.scrollTop = 5000;
            // listExample.removeAttribute("hidden")
        }
        if (miHtml.scrollTop > 5000 && miHtml.scrollTop < 5200) {
            miHtml.scrollTop = 5200;
            // listExample.removeAttribute("hidden")
        }
    } else {
        // estamos subiendo
        if (miHtml.scrollTop > 0 && miHtml.scrollTop < 1000) {
            miHtml.scrollTop = 0;
        }
        if (miHtml.scrollTop > 1000 && miHtml.scrollTop < 2000) {
            miHtml.scrollTop = 1000;
        }
        if (miHtml.scrollTop > 2000 && miHtml.scrollTop < 3000) {
            miHtml.scrollTop = 2000;
        }
        if (miHtml.scrollTop > 3000 && miHtml.scrollTop < 4000) {
            miHtml.scrollTop = 3000;
        }
        if (miHtml.scrollTop > 4000 && miHtml.scrollTop < 5000) {
            miHtml.scrollTop = 4000;
        }
        if (miHtml.scrollTop > 5000 && miHtml.scrollTop < 5200) {
            miHtml.scrollTop = 5000;
        }
    }
    scrollAntiguo = scrollActual;
}
