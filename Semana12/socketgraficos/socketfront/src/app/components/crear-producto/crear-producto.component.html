<main class="container mt-5">
  <div class="row">
    <div class="col-md-12">
         <form #formulario="ngForm" (ngSubmit)="crearProducto(formulario)">
              <div class="form-group">
                    <label>Nombre :</label>
                    <input type="text" class="form-control" #nombre [ngModel] required name="nombre">
              </div>               
              <div class="form-group">
                    <label>Descripci√≥n del producto :</label>
                    <textarea class="form-control sombrita" #descripcion  [ngModel] name="descripcion" cols="30" rows="10" required></textarea>
              </div>               
              <div class="form-group">
                    <label for="">Seleccione categoria :</label> <br>     
                    <ng-select2 [data]="exampleData"
                                [placeholder]="'Demo with options'"
                                [width]="300"  
                                value="100"
                                (valueChanged)="cambiarSelect($event)">
                    </ng-select2>         
              </div>
              <div class="form-group">
                    <button class="btn btn-outline-success btn-block" type="submit">Crear Producto</button>   
              </div>
         </form>               
    </div>
  </div>
</main>
