<main class="container mt-5">
  <div class="row">
    <div class="col-md-12">
         <form #formulario="ngForm" (ngSubmit)="crearProducto(idProducto, nombreProducto)" >
             <div class="form-group">
                 <label>Id: Producto</label>
                 <input type="text" class="form-control" #idProducto>                
             </div>                
             <div class="form-group">
                 <label>Nombre Producto</label>
                 <input type="text" class="form-control" #nombreProducto>                
             </div>  
             <button type="submit" class="btn btn-success btn-block" >Crear Producto</button>              
         </form>               
    </div>
  </div>
</main>
